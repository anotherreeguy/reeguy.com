<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About ReeGuy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset Default Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Futura', sans-serif; /* Use Futura as the primary font */
            line-height: 1.6;
            color: #ddd; /* Light text color for dark theme */
            background: #121212; /* Dark background */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1f1f1f; /* Dark container background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        h2, h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #4CAF50; /* Green for h2 */
        }

        h1 {
            color: #fff; /* White text color for heading */
        }

        p {
            margin-bottom: 20px;
            color: #bbb; /* Lighter text color for paragraphs */
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50; /* Green button */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0c180dc2;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-link {
            display: inline-block;
            margin: 0 10px;
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1.5rem;
        }

        .social-link:hover {
            color: #4CAF50; /* Green hover color for links */
        }

        /* Hero Section */
        .hero {
            padding: 100px 0;
            text-align: center;
            color: #fff;
            border-radius: 10px 10px 0 0;
            background: linear-gradient(to right, #333, #222); /* Darker gradient */
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .hero h1 {
            background-color: rgba(0, 0, 0, 0.7); /* Dark box behind the text */
            display: inline-block;
            padding: 20px 40px;
            border-radius: 8px;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Media Queries */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>ReeGuy</h1>
    </div>
    
    <div class="container">
        <div class="social-links">
            <p>I'm dumb.</p>
            <a href="https://www.reddit.com/user/melolie/" target="_blank" class="social-link" aria-label="Reddit">
                <i class="fab fa-reddit"></i>
            </a>
            <a href="https://bsky.app/profile/reeguy.nl" target="_blank" class="social-link" aria-label="BlueSky">
                <i class="fab fa-bluesky"></i>
            </a>
            <a href="https://www.youtube.com/@reeguy" target="_blank" class="social-link" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>
<p>If you want to contact me, heres my </p><p href="mailto:email@reeguy.com?subject=I%20came%20from%20your%20website!">Email</p>
    <script>
        let typedText = '';
        const secretText = 'nggyu';
        const newText = 'never gonna give you up';

        document.addEventListener('keypress', function(event) {
            typedText += event.key.toLowerCase();
            if (typedText.includes(secretText)) {
                document.querySelectorAll('h1, h2, p, li, a').forEach(element => {
                    element.innerText = newText;
                });
                typedText = '';
                window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', ':D', 'width=600,height=400');
            }
        });
    </script>
</body>
</html>
